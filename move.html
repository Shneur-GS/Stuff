<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div></div>
<style>
  div{
    background:#ccc;
    height:100px;
    width:100px;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
<script>
  $(document).keydown(function(e) {
    switch (e.which) {
    case 37:
        $('div').stop().animate({
            left: '-=30'
        }); //left arrow key
        break;
    case 38:
        $('div').stop().animate({
            top: '-=30'
        }); //up arrow key
        break;
    case 39:
        $('div').stop().animate({
            left: '+=30'
        }); //right arrow key
        break;
    case 40:
        $('div').stop().animate({
            top: '+=30'
        }); //bottom arrow key
        break;
    }
})
</script>
