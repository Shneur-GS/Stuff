<p id="text">Control the box with the arrow keys</p>
</div>
<style type="text/css">p#text {
    background: #ebebeb;
    padding: 10px;
    display: flex;
    justify-content: center;
    margin: auto!important;
    max-width: 306px;
    font-size: 20px;
    font-family: system-ui;

    position: absolute;
    top: 8px;
}

<div></div>
<style>
  div{
    background:#ccc;
    height:100px;
    width:100px;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
<script>
  var pressed = false;
$(document).keydown(function(e) {
    if(!pressed){ 
        width = $(this).width();
        height = $(this).height();
        switch (e.which) {
            case 37:
                $('div').stop().animate({
                    left: '-=' + width
                }, 1000); //left arrow key
                break;
            case 38:
                $('div').stop().animate({
                    top: '-=' + width
                }, 1000); //up arrow key
                break;
             case 39:
                $('div').stop().animate({
                    left: '+=' + width
                }, 1000); //right arrow key
                break;
             case 40:
                $('div').stop().animate({
                    top: '+=' + width
                }, 1000); //bottom arrow key
                break;
       }
    }
    pressed = true;
}).keyup(function(){
    $('div').stop();
    pressed = false;
});
  </script>
